<html>

</head>
<body>
  <form>


    
    <table border="1">
      <tr>
        <td> <input id="input01" type="text" readonly> </input>
        </td>

      <tr>
        <td> <input id="input02" type="text"> </input>
        </td>
      </tr>
      <tr>
        <td id="answer"></td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">

    window.onload = function() {
